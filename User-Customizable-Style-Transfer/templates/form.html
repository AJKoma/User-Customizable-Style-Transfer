<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign Up/Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/form.css') }}" />
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="form">
      
        <ul class="tab-group">
          <li class="tab"><a href="#signup">Sign Up</a></li>
          <li class="tab active"><a href="#login">Log In</a></li>
        </ul>
        
        <div class="tab-content">
            <div id="login">   
                <h1>Welcome Back!</h1>
                
                <form action="{{ url_for('logIn') }}" method="post">
                
                  <div class="field-wrap">
                  <label>
                    Username<span class="req">*</span>
                  </label>
                  <input type="text" class="form-control" name="lusername" required autocomplete="off" />
                </div>
                
                <div class="field-wrap">
                  <label>
                    Password<span class="req">*</span>
                  </label>
                  <input type="password" class="form-control" name="lpassword" required autocomplete="off" />
                </div>
                
                <p class="forgot"><a href="#">Forgot Password?</a></p>
                
                <button type="submit" class="button button-block" id="btn-logIn"/>Log In</button>
                
                </form>
      
              </div>
              






          
          <div id="signup">   
            <h1>Sign Up for Free</h1>
            
            <form action="{{ url_for('signUp') }}" method="post">
            
            <div class="field-wrap">
              <label>
                Username<span class="req">*</span>
              </label>
              <input type="text" class="form-control" name="susername" required autocomplete="off" />
            </div>
  
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email" class="form-control" name="semail" required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Set A Password<span class="req">*</span>
              </label>
              <input type="password" class="form-control" name="spassword" required autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block" id="btn-signUp"/>Get Started</button>
            
            </form>
  
          </div>
          
          
        </div><!-- tab-content -->
        
  </div> <!-- /form -->
  
</body>

<footer>
    <script src="{{ url_for('static', filename='js/form.js') }}" type="text/javascript"></script>    
</footer>
</html>
