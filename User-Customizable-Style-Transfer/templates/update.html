<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/update.css') }}" />
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
    <div id="update" class="form">
        <h1> Create a new password</h1>

        {% if error %}
            <p class=error style="color: #c1bdba"><strong>Error:</strong> {{ error }}
        {% endif %}

        <form action="{{ url_for('update') }}" method="post">

            <div class="field-wrap">
                <label>
                    Username<span class="req">*</span>
                </label>
                <input type="text" class="input" name="rusername" required autocomplete="off" />
            </div>

            <div class="field-wrap">
                <label>
                    Old Password<span class="req">*</span>
                </label>
                <input type="text" class="input" name="opassword" required autocomplete="off" />
            </div>

            <div class="field-wrap">
                <label>
                    New Password<span class="req">*</span>
                </label>
                <input type="password" class="input" name="npassword" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
                <label>
                    Confirm New Password<span class="req">*</span>
                </label>
                <input type="password" class="input" name="confpassword" required autocomplete="off"/>
            </div>

            <button type="submit" class="button button-block" id="btn-update">Update</button>
        </form>

        <footer>
            <script src="{{ url_for('static', filename='js/update.js') }}" type="text/javascript"></script>    
        </footer>
    </div>
