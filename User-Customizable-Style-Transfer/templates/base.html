<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="origin">
    <title>Style Transfer{% block title %}{% endblock %}</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{{ url_for('static', filename='magnific-popup/jquery.magnific-popup.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='magnific-popup/magnific-popup.css') }}">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#" style="font-size: 200%" onclick="window.location.href='/'">Style Transfer</a>
            {% if session_user_name %}
            <button class="btn btn-outline-secondary my-2 my-sm-0 ml-auto mr-1" type="submit" id="btn-profile" onclick="window.location.href='/profile'">Hello <b>{{ session_user_name }}</b></button>
            <button class="btn btn-outline-secondary my-2 my-sm-0 " type="submit" id="btn-logout" onclick="window.location.href='/logout'">Logout</button>
            {% else %}
            <button class="btn btn-outline-secondary my-2 my-sm-0" id="btn-form" onclick="window.location.href='/form'">Sign Up/Log In</button>
            {% endif %}
            
        </div>
    </nav>

    <div class="container">
        <div id="content" style="margin-top: 0.5em; margin-left:-2em; margin-right: -2em">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    

</footer>

</html>
