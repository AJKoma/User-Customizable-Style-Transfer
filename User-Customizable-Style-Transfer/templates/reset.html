<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up/Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/reset.css') }}" />
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
    <div id="reset" class="form">
        <h1> Type your username and<br>
            email address</h1>

        {% if error %}
            <p class=error style="color: #c1bdba"><strong>Error:</strong> {{ error }}
        {% endif %}

        <form action="{{ url_for('reset') }}" method="post">

            <div class="field-wrap">
                <label>
                    Username<span class="req">*</span>
                </label>
                <input type="text" class="input" name="rusername" required autocomplete="off" />
            </div>

            <div class="field-wrap">
                <label>
                    Email Address<span class="req">*</span>
                </label>
                <input type="email" class="input" name="remail" required autocomplete="off"/>
            </div>
<!-- 
            <div class="field-wrap">
            <label>
                New Password<span class="req">*</span>
            </label>
            <input type="password" class="form-control" name="rpassword" required autocomplete="off"/>
            </div> -->

            <button type="submit" class="button button-block" id="btn-reset">Reset</button>
        </form>

        <footer>
                <script src="{{ url_for('static', filename='js/reset.js') }}" type="text/javascript"></script>    
        </footer>
    </div>
