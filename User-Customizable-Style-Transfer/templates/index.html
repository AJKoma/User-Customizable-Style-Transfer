{% extends "base.html" %} {% block content %}

<!-- <h2>Image Style Transfer :)</h2> -->

<div id="upload">        
    <p style="font-size: 150%"><strong>Upload your image.</strong></p>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-transfer">Try it!</button>
        </div>
    </div>

    <div class="loader" id="L1" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>
</div>

<div id="gallery">
    <p style="font-size: 150%"><strong>Choose one style.</strong></p>
    <img src="https://localhost:5001/api/Style/1/pic" /> 
    <img src="https://localhost:5001/api/Style/2/pic" /> 
    <img src="https://localhost:5001/api/Style/3/pic" /> 
    <img src="https://localhost:5001/api/Style/4/pic" /> 
    <img src="https://localhost:5001/api/Style/5/pic" /> 
    <img src="https://localhost:5001/api/Style/6/pic" /> 
    <img src="https://localhost:5001/api/Style/7/pic" /> 
    <img src="https://localhost:5001/api/Style/8/pic" /> 
    <img src="https://localhost:5001/api/Style/9/pic" /> 
    <img src="https://localhost:5001/api/Style/10/pic" /> 
    <img src="https://localhost:5001/api/Style/11/pic" /> 
    <img src="https://localhost:5001/api/Style/12/pic" /> 
    <img src="https://localhost:5001/api/Style/13/pic" /> 
    <img src="https://localhost:5001/api/Style/14/pic" /> 
    <img src="https://localhost:5001/api/Style/15/pic" /> 
</div>

<div id="customize">
    <p style="font-size: 150%"><strong>Customize your own style.</strong></p>
    <form id="upload-style" method="post" enctype="multipart/form-data">
        <label for="styleUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="styleUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="style-section" style="display:none;">
        <div class="style-preview">
            <div id="stylePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-confirm">Confirm!</button>
        </div>
    </div>

    <div class="loader" id="L2" style="display:none;"></div>

</div>

{% endblock %}
