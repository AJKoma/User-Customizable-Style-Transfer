{% extends "base.html" %} {% block content %}

<!-- <h2>Image Style Transfer :)</h2> -->

<div id="upload">        
    <p style="font-size: 150%"><strong>Upload your image.</strong></p>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-transfer">Try it!</button>
        </div>
    </div>

    <div class="loader" id="L1" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>
</div>

<script src="{{ url_for('static', filename='js/option.js') }}" type="text/javascript"></script>
<div id="gallery">
    <p style="font-size: 150%"><strong>Choose one style and </strong> <button type="button" class="btn btn-primary btn-lg " id="btn-choose">Confirm!</button> </p>
    <p style="font-size: 120%"><strong>Or pick one artist.</strong>
        <select id="artist-select" name="artistlist">
        <option>All</option>
        </select>  
    </p >
</div>


<div id="customize">
    <p style="font-size: 150%"><strong>Customize your own style.</strong></p>
    <form id="upload-style" method="post" enctype="multipart/form-data">
        <label for="styleUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="styleUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="style-section" style="display:none;">
        <div class="style-preview">
            <div id="stylePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-confirm">Confirm!</button>
        </div>
    </div>

    <div class="loader" id="L2" style="display:none;"></div>

</div>

{% endblock %}
